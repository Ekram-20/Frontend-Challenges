<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2397f9004b.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <title>Shopping</title>
</head>



<body>

    <nav class="nav-container">

        <div class='right-nav'>
            <h2 class="logo">ديكور</h2>
            <ul>
                <li class='nav-tab'>من نحن</li>
                <li class='nav-tab'>مفروشات</li>
                <li class='nav-tab'>أثاث</li>
                <li class='nav-tab'>إكسسورات</li>
                <li class='nav-tab'>تواصل معنا</li>
            </ul>
        </div>

        <div class="left-nav">
            <i class="fa-solid fa-cart-shopping cart-icon"></i>
            <img src="/challenge_1/images/profile.png" alt="profile image" class="profile-image">
        </div>
    </nav>

    <section class="item-content">
        <div class="item-text">

            <h4 class="company">شركة قطع منزلية</h4>

            <h2 class="item-name">ديكور كرة أرضية</h2>
            <p class="item-description">
                تعتبر كرة الديكور العالمية قطعة ديكور مذهلة تضيف لمسة من الأناقة والرقي إلى أي مساحة. قياس 23 × 20 × 38
                سم، هذه الكرة الأرضية هي الكرة المثالية.
            </p>

            <div class="discount-price">
                <h3 class="price">$125.00</h3>
                <h4 class="discount-percent">50%</h4>
            </div>

            <p class="price-before">$250.00</p>

            <div class="order-details">

                <div class="item-count">
                    <button class="increase"><i class="fa-solid fa-plus"></i></button>
                    <p class="count">0</p>
                    <button class="decrease"><i class="fa-solid fa-minus"></i></button>
                </div>

                <button class="add-btn">
                    إضافة إلى السلة
                    <i class="fa-solid fa-cart-shopping"></i>
                </button>
            </div>

        </div>

        <div class="item-images">
            <img src="/challenge_1/images/image_1.webp" alt="image of item" class="item-preview-image">

            <div class="images-row">
                <img class='image-item selected' src="/challenge_1/images/image_1.webp" alt="image-1" onclick="">
                <img class='image-item' src="/challenge_1/images/image_2.webp" alt="image-1">
                <img class='image-item' src="/challenge_1/images/image_3.webp" alt="image-1">
                <img class='image-item' src="/challenge_1/images/image_4.webp" alt="image-1">
            </div>

        </div>
    </section>

</body>

</html>
